    <main class="maincontacto">
        <section class="formulario">
            <h1>Dejanos tu consulta.</h1>
            <p>Presupuestos sin cargo! </p>
            <form action="">
                <ul>
                    <li><label for="nombre" class="form">Nombre y apellido</label></li>
                    <li><input type="text" name="nombre" placeholder="Ingrese su nombre y apellido" class="form"></li>
                    <li><label for="mail" class="form">Email</label></li>
                    <li><input type="email" name="mail" placeholder="Ingrese su Email" class="form"></li>
                    <li><label for="domicilio" class="form">Domicilio</label></li>
                    <li><input type="text" name="domicilio" placeholder="Ingrese su domicilio" class="form"></li>
                    <li><label for="numero" class="form">Número de contacto (Opcional)</label></li>
                    <li><input type="text" name="numero" placeholder="Ingrese un numero de contacto" class="form"></li>
                    <li><textarea name="" id="" cols="30" rows="10">Deje su mensaje</textarea></li>
                    <li class="boton"><input type="submit" value="Enviar"></li>
                </ul>
            </form>
        </section>
        <section>
            <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8410.53796008225!2d-66.31756002508874!3d-27.58746447167454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9421140c1c421259%3A0x893377cb22c530f4!2sAndalgal%C3%A1%2C%20Catamarca!5e0!3m2!1ses!2sar!4v1678466541258!5m2!1ses!2sar"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
